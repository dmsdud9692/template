<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 출력</title>
</head>
<body>
    <h2>자바스크립트 출력</h2>
    <p id="text">변경될 문자열 입니다.</p>
    <script>
        var str = document.getElementById("text");
        str.innerHTML = "<b>Hello JavaScript</b>";
    </script>
</body>
</html>
