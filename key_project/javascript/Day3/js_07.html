<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
</head>
<body>
    <h2>for 문</h2>
    <script>
        var sum = 0;
        for(var i=1; i<=10; i++){
            sum += i;
            document.write("현재 sum의 값 : "+ sum + "<br>");
        }
        document.write("1~10까지 총 합은 : "+ sum);
    </script>
</body>
</html>
