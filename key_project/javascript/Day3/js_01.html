<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
</head>
<body>
    <h2>while문</h2>
    <script>
        var i = 1;
        while (i <= 10) {
            document.write ("안녕하세요. JavaScript!<br>");
            i++;  // i++ 가 빠질 경우 "무한루프"
        }
        document.write("현재 i의 값은: "+ i);
    </script>
</body>
</html>
