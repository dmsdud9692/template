<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while 문</title>
</head>
<body>
    <h2>do ~ while 문</h2>
    <script>
        var i = 1, j=1;
        while(i > 3){
            document.write("i :"+ (i++) + "<br>");
        }
        do {
            document.write("j :"+ (j++) + "<br>");
        }while(j > 3);
    </script>
</body>
</html>
