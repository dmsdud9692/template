<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 문</title>
</head>
<body>
    <h2>continue 문</h2>
    <script>
        var num = 3;
        for(var i=1; i0<=100; i++){
            if(i % num == 0 ){
                document.write("짝! ");
                continue;
            }
            document.write(i+"");
        }
    </script>
</body>
</html>
