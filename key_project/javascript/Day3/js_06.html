<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
</head>
<body>
    <h2></h2>
    <script>
        var i;
        for(i=1; i<=5; i++){
            document.write(i + "번째 반복<br>");
        }
        document.write("현재 i 값은 : " + i);
    </script>
</body>
</html>
