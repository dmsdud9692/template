                break;

                com = "보";
                break;
        }

                if (com == "가위"){
                    result = "비겼습니다.";

                }

                    result = "컴퓨터 승";
                }else if(com == "바위"){
                    result = "유저 승";
                }else if(com == "보"){
                    result = "비겼습니다.";
                }
                break;
        }
        alert("유저 : " + user + "\n컴퓨터 : " + com + "\n" + result);
        if(result == "유저 승") break;
    }
