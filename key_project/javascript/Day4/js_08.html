<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값, 최소값</title>
</head>
<body>
    <h2>배열</h2>
    <script>

        var cnt = Number(prompt("입력받을 숫자의 개수를 입력하세요")); //4
        var num = 0;
        var arr = [];

        while (num < cnt){ //40 90 60 10
            arr [num] = Number(prompt((num + 1) + "번째 숫자를 입력하세요."));
            num++;
        
        }
        var max = arr[0];
        var min = arr[0];

        //arr = [40, 90, 60, 10]
        for(var i=1; i<arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
            if(min > arr[i]){
                min = arr[i];
            }
        }
    
         document.write("입력한 수"+ arr + "에서 가장 큰 값은" + max + "입니다.<br>");
         document.write("입력한 수"+ arr + "에서 가장 ㅈ가은 값은" + min + "입니다.<br>");


    </script>
</body>
</html>
