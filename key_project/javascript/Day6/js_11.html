<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName</title>
</head>
<body>
    <h2>getElementsByClassName</h2>
    <ul>
        <li>강은영</li>
        <li class="even">이호정</li>
        <li>아가은</li>
        <li class="even">이서은</li>
        <li>우리가족</li>
    </ul>
    <script>
        var selClass = document.getElementsByClassName("even");
        for(let i=0; i<selClass.length; i++){
            selClass.item(i).style.color = "deeppink";
        }
    </script>
</body>
</html>
