<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h2>Location</h2>
    <script>
        document.write("현재 문서의 url 주소는 : " + location.href + "입니다.<br>");
        document.write("현재 문서의 protocol 주소는 : " + location.protocol + "입니다.<br>");
        document.write("현재 문서의 hostname 주소는 : " + location.hostname + "입니다.<br>");
        document.write("현재 문서의 pathname 주소는 : " + location.pathname + "입니다.<br>");
        document.write("현재 문서의 port 주소는 : " + location.port + "입니다.<br>");
    </script>
</body>
</html>
