<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <h2>getElementById</h2>
    <ul>
        <li>강은영</li>
        <li id="sel">이호정</li>
        <li>아가은</li>
        <li id="sel">이서은</li>
        <li>우리가족</li>

    </script>
