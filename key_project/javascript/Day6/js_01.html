<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <h2>window</h2>
    <script>
        var popup = window.open('http://www.daum.net', 'pop', 'width=300px, height=300px'); //팝업으로 뜬다
    </script>
    <form>
        <input type="button" value="새창닫기" onclick="popup.close()">
    </form>
</body>
</html>
