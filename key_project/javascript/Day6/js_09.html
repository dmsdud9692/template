<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <h2>getElementsByTagName</h2>
    <ul>
        <li>강은영</li>
        <li>이호정</li>
        <li>아가은</li>
        <li>이서은</li>
        <li>우리가족</li>
    </ul>
    <script>
        var selName = document.getElementsByTagName("li");
        for(let i=0; i<selName.length; i++){
            selName.item(i).style.color = "blue";
        }
    </script>
</body>
</html>
