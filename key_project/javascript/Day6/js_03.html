<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h2>setInterval</h2>
    <script>
        function Hi() {
            alert("Hi ~ 반가워");
        }

        let si = setInterval(Hi, 3000);
        
        // clearInterval(si);
    </script>
    <form>
        <input type="button" value="중지" onclick="clearInterval(si)">
    </form>
</body>
</html>
