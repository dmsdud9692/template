<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/toss_style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <div class="toss-wrap">
        <div class="toss-top">
            <div class="toss-visual">
                <h1>매월 탄 만큼만 내는(특약)<br>후불 자동차보험</h1>
            </div>
        </div>
        <div class="toss-cont">
            <div class="toss-cont-inner">
                <section class="toss-graph">
                    <h2>적게 탄 달은<br>보험료를 아끼세요</h2>
                    <figure>
                        <img src="images/toss/toss_main_graph.jpg" alt="">
                        <figcaption>(매월 탄 만큼만 내는 보험료(특약))</figcaption>
                    </figure>
                </section>
            </div>
            <div class="toss-cont-inner">
                <section class="recommend">
                    <h2>운전을 자주 안 한다면<br>더욱 추천해요</h2>
                    <ul class="badge-list">
                        <li>
                            <p>주말에만 운전</p>
                        </li>
                        <li>
                            <p>대중 교통으로 출퇴근</p>
                        </li>
                        <li>
                            <p>세컨카 보유</p>
                        </li>
                        <li>
                            <p>마트 갈 때, 극장 갈때만 이용</p>
                        </li>
                        <li>
                            <p>주차장에만 있는 자동차</p>
                        </li>
                        <li>
                            <p>은퇴 후 운전 횟수 줄어듦</p>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="toss-cont-inner">
                <section class="plug">
                    <h2>캐롯 플러그만<br>꽂으세요</h2>
                    <h3 class="c-gray-1">운전 거리와 보험료는<br> 알아서 계산됩니다.</h3>
                    <figure>
                        <span><img src="images/toss/img_toss_plug01.jpg" alt=""></span>
                        <figcaption>가입 후 보내드리는 캐롯 플러그를<br>시거잭에 꽂아주세요.</figcaption>
                    </figure>
                    <figure>
                        <span><img src="images/toss/img_toss_plugApp.png" alt=""></span>
                        <figcaption>앱에서 실시간으로 운행 정보를 확인하세요</figcaption>
                    </figure>
                    <div class="btn-wrap">
                        <button type="button"><span>자세히보기</span></button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
